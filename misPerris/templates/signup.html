{% extends 'misPerris/Principal.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="section container">
  <h4>Sign up</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Sign up</button>
  </form>
  <br>
  <a href="{% url 'login' %}">Volver</a>
</div>  
  
{% endblock %}
